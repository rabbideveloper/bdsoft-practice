<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact and Login form</title>
	</head>
	<body>
		<h3>Contact form create</h3>

		<form action="">
			<label for="name"> Enter your name </label>
			<input id="name" type="text" placeholder="Enter Name" /><br /><br />

			<label for="email">Enter your email</label>
			<input
				id="email"
				type="email"
				placeholder="Enter Email" /><br /><br />

			<label for="number">Enter your number</label>
			<input
				id="number"
				type="tel"
				placeholder="Enter your number" /><br /><br />

			<label for="subject">Enter your subject</label>
			<input
				id="subject"
				type="text"
				placeholder="Enter your subject" /><br /><br />

			<label for="message">Enter your message</label><br />
			<textarea
				id="message"
				rows="5"
				cols="100"
				placeholder="Enter your message"></textarea
			><br /><br />
			<!-- <textarea
				name=""
				id=""
				cols="40"
				rows="4"
				placeholder="Enter your second message"></textarea> -->

			<input type="submit" value="Submit" />
		</form>

		<br /><br /><br /><br />
		<h2>Login Form Create</h2>

		<form action="">
			<label for="email_address">Email Address</label>
			<input
				id="email_address"
				type="email"
				placeholder="Enter your email address" />
			<br /><br />
			<label for="login_password">Password</label>

			<input
				id="login_password"
				type="password"
				placeholder="Enter your password" />

			<br /><br />
			<label for="checkbox">
				<input id="checkbox" type="checkbox" />
				Remember me
			</label>
			<br /><br />
			<input type="submit" value="Login" />
		</form>
	</body>
</html>
